<!doctype html>
<html>
    <body>
        <p id="demo"></p>
        <p id="round"></p>
        <p id="floor"></p>
        <p id="ceil"></p>
        <script>
          document.getElementById("demo").innerHTML = Math.round(15.4);
          document.getElementById("round").innerHTML = Math.round(15.6);
          document.getElementById("floor").innerHTML = Math.floor(15.6);
          document.getElementById("ceil").innerHTML = Math.ceil(15.6);
        </script>
    </body>
</html>
