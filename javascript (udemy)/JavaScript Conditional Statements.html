<!doctype html>
<html>
    <body>
        <script type="text/javascript">
            var score = 120;

            if(score<50){
                document.write("F");
            }
            else if(score<70){
                document.write("D")
            }
            else if(score<80){
                document.write("C")
            }
            else if(score<90){
                document.write("B")
            }
            else if(score<100){
                document.write("A")
            }
            else {
                document.write("score must be less than 100");
            }
        </script>
    </body>
</html>
